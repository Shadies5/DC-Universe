<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>

  <main class="main-container">
    <aside class="sidebar">
      <header>
        HaggleX
      </header>
      
      <div class="sidelist">

        <ul>
            <span class="board">
  
          <li> <i class="fas fa-th-large"></i>DASHBOARD</li>
            </span>
  
            <span class="wall">
  
          <li class="al"> <i class="fas fa-wallet"></i>WALLET</li>
            </span>
  
            <span class="otc">
  
          <li> <i class="fas fa-coins"></i>OTC</li>
            </span>
  
            <span class="lit">
          <li><i class="fas fa-money-check"></i>UTILITIES</li>
            </span>
        </ul>    
    </aside>
    <section class="main">
      <header class=header>
        <ul>
          <li>
          <div class="notification">
          <i class="fas fa-bell fa-2x"></i>
          <div class="notification-count">
            <p>4</p>
          </div>
        </div>
        </li>
        <li>
          <div class="wo">
            <p>WO</p>
          </div>
        </li>

        <li>
          <div class="drop">
            <select name="user" id="dropdown">
              <option value="account">Wills Omaer</option>
            </select>
          </div>
        </li>
          
          </ul>
      </header>
      <section class="content">
      <div class="flex">
        <div class="assest">
          <h3>My Asset Portfolio</h3>
          <p><b>N516,732.87 </b><small><sup>NGN</sup></small></p>
        </div>
        <div class="toggle">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round">
              <span>USD</span>
              <span>NGN</span>
            </span>
          </label>
        </div>
      </div>
      </section>

      <section class="wallet">
    <div class= "led">
        <div class="olive">
          <div>
            <h4>My Wallet</h4>
          </div>

          <div class="new">
            <button class="btn">
              <i class="fa fa-plus-circle" aria-hidden="true"></i>
              <input type="button" value= "Add new wallet">
            </button>
          </div>
        </div>
      
        <div class="sal">
          <p class="btc">
            <span class="lary">
              <i class="fab fa-bitcoin fa-2x"></i>
            </span>
            <span class="larry-btc">
              Salary Wallet (BTC) 
              <br>
              <button class="sal-btc">
                <i class="fas fa-shield-alt"></i>
                 Non-Custodial
              </button>
              <i class="fas fa-landmark"></i>
            </span>
          </p>
            <p class="reum">
            $1024.43
            <br>
              0.02345668BTC
          </p>
        </div>

        
          <div class="sav">
            <p class="eth">
              <span class="eth-ing">
                <i class="fab fa-ethereum fa-2x"></i>
              </span>
            <span class="ings">
                My Savings (ETH) 
                <br> 
                <button class="ings-eth">
                  <i class="fa fa-wallet" aria-hidden="true"></i>
                 Custodial
                </button>
                <i class="fas fa-hand-holding-usd"></i>
              </span>
           </p>
            <p class="reum" >
              $1024.43 <br>
              0.0234558ETH
            </p>
          </div>

          <div class="vac">
            <p class="ltc">
              <span class="vac-ltc">
                <i class="fab fa-bitcoin fa-2x"></i>
              </span>
              <span class="ltc-vac">
                Vacation (LTC) 
                <br>
                <button class="cust">
                  <i class="fas fa-shield-alt"></i>
                   Non-Custodial
                </button>
                <i class="fas fa-landmark"></i>
              </span>
            </p>
              <p class="reum">
              $1024.43
              <br>
                0.02345668LTC
            </p>
          </div>

    </div>

    <div class="lance">
      <div class= "key">
        <div class="bal">
         <p class="btc">
            <span class="vate">
              <i class="fab fa-bitcoin fa-2x"></i>
            </span>
            
          <span class="larry-btc">
            Wallet Balance  
              <span class="dec-btc">
                0.02345668BTC
              </span>
            <span class="decimal">
              <input type="button" value="$12.24(12.12%)">
            </span>
          </span>
         </p>
        </div>

        <div class="plane">
          <button>          
            <i class="fab fa-telegram-plane"></i>
            <input type="button" value="Export Private Key">
          </button>
        </div>

      </div>



    </div>


      </section>

      
        
      



  </main>

</body>
</html>
